<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users_details">
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td><img src="{{ user.avatar }}" class="user-avatar" alt="{{ user.first_name }}"></td>
            </tr>
        </tbody>
    </table>

</div>
